<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
</head>

<body style="background: rgb(39,79,105);background: linear-gradient(90deg, rgba(39,79,105,1) 0%, rgba(8,42,58,1) 100%);
height: 100vh;
width: 100%;
margin: 0;
padding: 0;">
	<header>
		<nav class="navbar" style="font-family: Audiowide">
			<div class="container-fluid">
				<a class="navbar-brand" href="#" style="color:aliceblue">Codigo Blog</a>

			</div>
		</nav>
	</header>

	<section>
		<div class="container">

			<nav aria-label="breadcrumb">
				<ol class="breadcrumb" style="color: #fff; font-size: 20px; font-weight: bold;">
					<li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
					<li class="breadcrumb-item active" aria-current="page">Novo Post</li>
				</ol>
			</nav>
			<div>
				<th:block th:include="mensagemValidacao"></th:block>
				<form method="post">
					<div class="form-group" style=" margin-bottom: 10px;">
						<input type="text" class="form-control" name="titulo" placeholder="Título *">
					</div>
					<div class="form-group" style=" margin-bottom: 10px;">
						<input type="text" class="form-control" name="autor" placeholder="Autor *">
					</div>

					<textarea id="summernote"  type="text" class="form-control" name="texto"
						placeholder="Texto *"></textarea>

					<small class="form-text text-muted" style="color: red; font-weight: bold;">(*) Campos obrigatórios</small>

					<button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
					<a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px; background-color: red; color: #fff;">Cancelar</a>
					<!--<button type="submit" class="btn" style="margin-top: 10px;">Cancelar</button>-->
				</form>
			</div>

		</div>
	</section>

	<footer></footer>
	
	<script>
    $('#summernote').summernote({
        placeholder: 'Texto *',
        tabsize: 2,
        height: 300
    });
</script>


</body>

</html>
