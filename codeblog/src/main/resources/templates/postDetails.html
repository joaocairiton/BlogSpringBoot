<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/postDetails.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body style="background: rgb(39,79,105);background: linear-gradient(90deg, rgba(39,79,105,1) 0%, rgba(8,42,58,1) 100%);
height: 100vh;
width: 100%;
margin: 0;
padding: 0;">
	<header>
		<nav class="navbar" style="font-family: Audiowide;
">
			<div class="container-fluid">
				<a class="navbar-brand" href="#" style="color: aliceblue;">Codigo Blog</a>
			</div>
		</nav>
	</header>

	<main>
		<div class="container">

			<nav aria-label="breadcrumb">
				<ol class="breadcrumb" style="color: #fff; font-size: 20px; font-weight: bold;">
					<li class="breadcrumb-item"><a href="/posts">Posts</a></li>
					<li class="breadcrumb-item active" aria-current="page">Post</li>
				</ol>
			</nav>
			<article style="background-color: antiquewhite; border-radius: 10px;">
				<h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span
						th:text="${post.titulo}"></span></h1>
				<p class="card-subtitle mb-2 text-muted">
					<i class="material-icons">person_outline</i>
					<span th:text="${post.autor}"></span>
					<br>
					<i class="material-icons">date_range</i>
					<span th:text="${post.data}"></span>
				</p>
				<section >
					<p class="card-text" style="margin-top: 40px; "><span th:utext="${post.texto}"></span></p>


				</section>
				<form class="nav-itens">
				<a th:href="${(#mvc.url('CC#deletePost').arg(0, post.id)).build()}" class="btn" style="font-size: 18px;
	background: red; 
	font-weight: 500;
	text-transform: uppercase;
	color: #fff;
	margin: 10px;
	">excluir</a>

				</form>

			</article>


		</div>
	</main>




</body>

</html>
