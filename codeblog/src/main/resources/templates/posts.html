<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Blog Codigo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="./posts.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
</head>

<body>
	<header>
		<nav class="navbar">
			<div class="container-fluid">
				<a class=" logo navbar-brand">Blog Codigo</a>
				<form class="nav-itens">

					<a href="/newpost" class="btn" role="button">Novo Post</a>
				</form>
			</div>
		</nav>
	</header>


	<section>

		<div class="container">
			

			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="post breadcrumb-item active" style="color: #fff; font-size: 20px; font-weight: bold;" aria-current="page">Posts</li>
				</ol>
			</nav>
			<div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" th:each="post : ${posts}">
				<div class="card-body">
					<p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
						<span th:text="${post.autor}"></span>
						<span th:text="${post.data}"></span>

					</p>
					<a th:href="${(#mvc.url('CC#getPostDetails').arg(0, post.id)).build()}">
						<h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;"><span
								th:text="${post.titulo}"></span></h4>
					</a>
					<p class="card-text"><span th:utext="${#strings.abbreviate(post.texto,400)}"></span></p>

				</div>
			</div>
		</div>
	</section>

	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
